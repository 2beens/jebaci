<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jebaƒçi... al zamalo</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <style>
      body {
        background-color: white;
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
      }
      .svg-title {
        width: 80%;
        max-width: 1600px;
        margin: 1rem 0; /* Add margin to ensure it is visible */
      }
      .image-row {
        display: flex;
        justify-content: space-around;
        width: 100%;
        max-width: 800px;
        margin-top: 2rem; /* Add some margin to separate from the title */
      }
      .image-container img {
        cursor: pointer;
        transition: box-shadow 0.3s ease-in-out;
        border-radius: 50%;
        max-width: 80%;
        border: 1px solid black;
      }
      .shadow-effect {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      }
      .shake-effect {
        animation: shake 0.1s infinite;
      }
      @keyframes shake {
        0% {
          transform: translate(1px, 1px) rotate(0deg);
        }
        10% {
          transform: translate(-1px, -2px) rotate(-1deg);
        }
        20% {
          transform: translate(-3px, 0px) rotate(1deg);
        }
        30% {
          transform: translate(6px, 2px) rotate(0deg);
        }
        40% {
          transform: translate(1px, -1px) rotate(1deg);
        }
        50% {
          transform: translate(-1px, 5px) rotate(-1deg);
        }
        60% {
          transform: translate(-3px, 1px) rotate(0deg);
        }
        70% {
          transform: translate(3px, 1px) rotate(-1deg);
        }
        80% {
          transform: translate(-1px, -1px) rotate(1deg);
        }
        90% {
          transform: translate(1px, 2px) rotate(0deg);
        }
        100% {
          transform: translate(1px, -2px) rotate(-1deg);
        }
      }
      .info-row {
        margin-top: 2rem;
        font-weight: bold;
        text-align: center;
      }
      .me-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 2rem;
        width: 100%;
      }
      .me-container img {
        cursor: pointer;
        transition: box-shadow 0.3s ease-in-out;
        max-width: 20%;
      }
    </style>
  </head>
  <body>
    <div class="svg-title">
      <svg
        width="100%"
        height="100%"
        viewBox="0 0 600 100"
        xmlns="http://www.w3.org/2000/svg"
      >
        <text
          x="50%"
          y="50%"
          dominant-baseline="middle"
          text-anchor="middle"
          font-family="'Comic Neue', cursive"
          font-size="100"
          fill="url(#gradient)"
        >
          Al zamalo ...
        </text>
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%">
            <stop
              offset="0%"
              style="stop-color: rgb(255, 0, 0); stop-opacity: 1"
            />
            <stop
              offset="100%"
              style="stop-color: rgb(3, 43, 89); stop-opacity: 1"
            />
          </linearGradient>
        </defs>
      </svg>
    </div>
    <div class="image-row">
      <div class="image-container" id="rada-container">
        <img src="rada.png" alt="Rada" id="rada" />
      </div>
      <div class="image-container" id="gai-container">
        <img src="gai.png" alt="Gai" id="gai" />
      </div>
    </div>
    <div class="info-row">
      <h2>Poke these assholes üëÜüëÜ to hear what they have to say</h2>
      <h3>Punch the idiot below üëáüëá to shut them up</h3>
    </div>
    <div class="me-container">
      <img src="me.png" alt="Me" id="me" />
      <h2>ü§´</h2>
    </div>

    <script>
      const radaSounds = [
        'rada-sound1.m4a',
        'rada-sound2.m4a',
        'rada-sound3.m4a',
        'rada-sound4.m4a',
        'rada-sound5.m4a',
      ];

      const gaiSounds = [
        'gai-sound1.m4a',
        'gai-sound2.m4a',
        'gai-sound3.m4a',
        'gai-sound4.m4a',
        'gai-sound5.m4a',
      ];

      let currentlyPlayingAudios = [];

      function getRandomSound(sounds) {
        const randomIndex = Math.floor(Math.random() * sounds.length);
        console.log(`choosing sound at index ${randomIndex}`);
        return sounds[randomIndex];
      }

      function addShakeEffect(element, duration) {
        element.classList.add('shake-effect');
        setTimeout(() => {
          element.classList.remove('shake-effect');
        }, duration);
      }

      function playSound(element, sounds) {
        const randomSound = getRandomSound(sounds);
        const audio = new Audio(randomSound);
        currentlyPlayingAudios.push({ audio, element });
        audio.play();
        audio.addEventListener('playing', () => {
          addShakeEffect(element, audio.duration * 1000);
        });
        audio.addEventListener('ended', () => {
          currentlyPlayingAudios = currentlyPlayingAudios.filter(
            a => a.audio !== audio
          );
        });
      }

      function stopAllSounds() {
        currentlyPlayingAudios.forEach(({ audio, element }) => {
          audio.pause();
          audio.currentTime = 0;
          element.classList.remove('shake-effect');
        });
        currentlyPlayingAudios = [];
      }

      document
        .getElementById('rada')
        .addEventListener('mouseover', function () {
          this.classList.add('shadow-effect');
        });

      document
        .getElementById('rada')
        .addEventListener('mouseleave', function () {
          this.classList.remove('shadow-effect');
        });

      document.getElementById('rada').addEventListener('click', function () {
        playSound(this, radaSounds);
      });

      document.getElementById('gai').addEventListener('mouseover', function () {
        this.classList.add('shadow-effect');
      });

      document
        .getElementById('gai')
        .addEventListener('mouseleave', function () {
          this.classList.remove('shadow-effect');
        });

      document.getElementById('gai').addEventListener('click', function () {
        playSound(this, gaiSounds);
      });

      document.getElementById('me').addEventListener('click', function () {
        stopAllSounds();
      });
    </script>
  </body>
</html>
