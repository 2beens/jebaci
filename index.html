<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Web App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap"
    />
    <style>
      body {
        background-color: white; /* Set the background color to white */
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 83vh;
      }
      .svg-title {
        width: 80%;
        max-width: 1600px;
        margin-bottom: 2rem;
      }
      .image-row {
        display: flex;
        justify-content: space-around;
        width: 100%;
        max-width: 800px; /* Increase the max-width to make the photos bigger */
      }
      .image-container img {
        cursor: pointer; /* Set cursor to pointer only on the image */
        transition: box-shadow 0.3s ease-in-out;
        border-radius: 50%; /* Make images circular if you want */
        max-width: 80%;
        border: 1px solid black;
      }
      .shadow-effect {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* More dramatic shadow effect */
      }
      .shake-effect {
        animation: shake 0.1s infinite;
      }
      @keyframes shake {
        0% {
          transform: translate(1px, 1px) rotate(0deg);
        }
        10% {
          transform: translate(-1px, -2px) rotate(-1deg);
        }
        20% {
          transform: translate(-3px, 0px) rotate(1deg);
        }
        30% {
          transform: translate(6px, 2px) rotate(0deg);
        }
        40% {
          transform: translate(1px, -1px) rotate(1deg);
        }
        50% {
          transform: translate(-1px, 5px) rotate(-1deg);
        }
        60% {
          transform: translate(-3px, 1px) rotate(0deg);
        }
        70% {
          transform: translate(3px, 1px) rotate(-1deg);
        }
        80% {
          transform: translate(-1px, -1px) rotate(1deg);
        }
        90% {
          transform: translate(1px, 2px) rotate(0deg);
        }
        100% {
          transform: translate(1px, -2px) rotate(-1deg);
        }
      }
      .info-row {
        margin-top: 2rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="svg-title">
      <svg
        width="100%"
        height="100%"
        viewBox="0 0 600 100"
        xmlns="http://www.w3.org/2000/svg"
      >
        <text
          x="50%"
          y="50%"
          dominant-baseline="middle"
          text-anchor="middle"
          font-family="'Comic Neue', cursive"
          font-size="100"
          fill="url(#gradient)"
        >
          Al zamalo ...
        </text>
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop
              offset="0%"
              style="stop-color: rgb(255, 0, 0); stop-opacity: 1"
            />
            <stop
              offset="100%"
              style="stop-color: rgb(3, 43, 89); stop-opacity: 1"
            />
          </linearGradient>
        </defs>
      </svg>
    </div>
    <div class="image-row">
      <div class="image-container" id="rada-container">
        <img src="rada.png" alt="Rada" id="rada" />
      </div>
      <div class="image-container" id="gai-container">
        <img src="gai.png" alt="Gai" id="gai" />
      </div>
    </div>
    <div class="info-row">
      <h2>Click on these assholes to hear what they have to say</h2>
    </div>

    <script>
      function addShakeEffect(element, duration) {
        element.classList.add('shake-effect');
        setTimeout(() => {
          element.classList.remove('shake-effect');
        }, duration);
      }

      document
        .getElementById('rada')
        .addEventListener('mouseover', function () {
          this.classList.add('shadow-effect');
        });

      document
        .getElementById('rada')
        .addEventListener('mouseleave', function () {
          this.classList.remove('shadow-effect');
        });

      document.getElementById('rada').addEventListener('click', function () {
        const audio = new Audio('rada-sound.m4a');
        audio.play();
        audio.addEventListener('playing', () => {
          addShakeEffect(this, audio.duration * 100);
        });
      });

      document.getElementById('gai').addEventListener('mouseover', function () {
        this.classList.add('shadow-effect');
      });

      document
        .getElementById('gai')
        .addEventListener('mouseleave', function () {
          this.classList.remove('shadow-effect');
        });

      document.getElementById('gai').addEventListener('click', function () {
        const audio = new Audio('gai-sound.m4a');
        audio.play();
        audio.addEventListener('playing', () => {
          addShakeEffect(this, audio.duration * 200);
        });
      });
    </script>
  </body>
</html>
