<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Web App</title>
    <style>
      body {
        background-color: white; /* Set the background color to white */
      }
      .container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100vh;
      }
      .image-container img {
        cursor: pointer; /* Set cursor to pointer only on the image */
        transition: box-shadow 0.3s ease-in-out;
        border-radius: 50%; /* Make images circular if you want */
        max-width: 50%;
        border: 1px solid black;
      }
      .shadow-effect {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* More dramatic shadow effect */
      }
      .shake-effect {
        animation: shake 0.1s infinite;
      }
      @keyframes shake {
        0% {
          transform: translate(1px, 1px) rotate(0deg);
        }
        10% {
          transform: translate(-1px, -2px) rotate(-1deg);
        }
        20% {
          transform: translate(-3px, 0px) rotate(1deg);
        }
        30% {
          transform: translate(3px, 2px) rotate(0deg);
        }
        40% {
          transform: translate(1px, -1px) rotate(1deg);
        }
        50% {
          transform: translate(-1px, 2px) rotate(-1deg);
        }
        60% {
          transform: translate(-3px, 1px) rotate(0deg);
        }
        70% {
          transform: translate(3px, 1px) rotate(-1deg);
        }
        80% {
          transform: translate(-1px, -1px) rotate(1deg);
        }
        90% {
          transform: translate(1px, 2px) rotate(0deg);
        }
        100% {
          transform: translate(1px, -2px) rotate(-1deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-container" id="rada-container">
        <img src="rada.png" alt="Rada" id="rada" />
      </div>
      <div class="image-container" id="gai-container">
        <img src="gai.png" alt="Gai" id="gai" />
      </div>
    </div>

    <script>
      function addShakeEffect(element, duration) {
        element.classList.add('shake-effect');
        setTimeout(() => {
          element.classList.remove('shake-effect');
        }, duration);
      }

      document
        .getElementById('rada')
        .addEventListener('mouseover', function () {
          this.classList.add('shadow-effect');
        });

      document
        .getElementById('rada')
        .addEventListener('mouseleave', function () {
          this.classList.remove('shadow-effect');
        });

      document.getElementById('rada').addEventListener('click', function () {
        const audio = new Audio('rada-sound.m4a');
        audio.play();
        audio.addEventListener('playing', () => {
          addShakeEffect(this, audio.duration * 1000);
        });
      });

      document.getElementById('gai').addEventListener('mouseover', function () {
        this.classList.add('shadow-effect');
      });

      document
        .getElementById('gai')
        .addEventListener('mouseleave', function () {
          this.classList.remove('shadow-effect');
        });

      document.getElementById('gai').addEventListener('click', function () {
        const audio = new Audio('gai-sound.m4a');
        audio.play();
        audio.addEventListener('playing', () => {
          addShakeEffect(this, audio.duration * 1000);
        });
      });
    </script>
  </body>
</html>
